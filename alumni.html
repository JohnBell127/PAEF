    <div class="container content">

        <!-- Search Functionality -->
        <form class="mb-4" id="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search for Class of..." aria-label="Search for Class of">
                <button class="btn btn-danger" type="button" onclick="searchClass()">Search</button>
            </div>
        </form>

        <!-- List of Classes -->

    <script>
        function searchClass() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const classItems = document.querySelectorAll('#classList a');

            classItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
